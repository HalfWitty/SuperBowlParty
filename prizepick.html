<!DOCTYPE html>
<html>
<head>
    <title>Super Bowl Party Prize Picks</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://script.google.com https://*.google.com https://*.googleusercontent.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://script.google.com https://*.google.com https://*.googleusercontent.com">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 12px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .top-five, .total-count, .winner-display {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .winner-display {
            grid-column: span 2;
            text-align: center;
        }

        .top-five h2, .total-count h2, .winner-display h2 {
            margin-top: 0;
            color: white;
            font-size: 24px;
        }

        .name-entry {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .spin-button {
            background-color: #0066cc;
            color: white;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }
        
        .spin-button:hover {
            background-color: #0052a3;
            transform: scale(1.05);
        }

        .spin-button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .winner-name {
            font-size: 36px;
            color: #0066cc;
            margin: 20px 0;
            min-height: 50px;
        }

        .total-number {
            font-size: 48px;
            color: #0066cc;
            text-align: center;
            margin: 20px 0;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            grid-column: span 2;
        }

        @keyframes spin {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .spinning {
            animation: spin 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-five">
            <h2>Leaderboard</h2>
            <div id="topFiveList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="total-count">
            <h2>Total Entries</h2>
            <div class="total-number" id="totalCount">0</div>
            <button id="spinButton" class="spin-button">Spin to Win</button>
        </div>
        
        <div class="winner-display">
            <h2>Winner</h2>
            <div id="winnerName" class="winner-name">Click Spin to Start!</div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="prizepick.js"></script>
</body>
</html>
